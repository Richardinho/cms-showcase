
<ng-container *ngIf="(article$ | async) as article">
	<div class="cta-bar">
		<button
			class="button"
			(click)="editArticle(article.id)">
			edit article
		</button>

		<button
			 class="button"
			 (click)="deleteArticle()">delete article</button>
	</div>

	<div class="cms-article-container">
		<div class="outer-content">
			<div class="content">
				<h2 class="article-header">{{article.title}}</h2>

				<div
					class="article-summary"
					[innerHTML]="article.summary | markdownToHTML"
					></div>

				<div
					class="article-content"
					[innerHTML]="article.body | markdownToHTML"
					></div>
			</div>
		</div>
	</div>
</ng-container>
