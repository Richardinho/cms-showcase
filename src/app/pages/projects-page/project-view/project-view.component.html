<div class="title">{{project.title}}</div>

<div class="href">
	<span class="project-label">href</span>{{project.href}}</div>

<div class="tags">
	<div class="project-label">tags</div>

	<ul *ngFor="let tag of tags">
		<li class="tag">{{tag}}</li>
	</ul>

</div>

<div class="published">
	<span class="project-label">published</span>{{project.published}}</div>

<div class="buttons">
	<button
		class="button"
		(click)="editProject()">edit</button>

	<cms-cta
		[loading]="deletingProject"
		[onClick]="deleteProject()">delete</cms-cta>

</div>
